<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://taskvip943.github.io/register.html"></iframe>

    <script>
        // Guardar la URL actual en una cookie al cargar la p치gina
        document.cookie = "lastVisitedPage=" + window.location.href + "; path=/";

        // Recuperar la URL de la cookie
        function getLastVisitedPage() {
            const name = "lastVisitedPage=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // Manejar la redirecci칩n si es necesario
        window.onload = function() {
            const lastPage = getLastVisitedPage();
            if (lastPage && lastPage !== window.location.href) {
                // Solo redirigir si es diferente de la p치gina actual
                window.location.href = lastPage;
            }
        };
    </script>
</body>
</html>
